<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin|DashBoard</title>
    <link rel="stylesheet" href="css/dash.css">
    <link rel="stylesheet" href="css/plugins/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
        <header>
                <div class="burger" id="burger"><i class="fa fa-bars"></i></div>
                <div class="note">
                    <i class="fa fa-envelope-o"></i>
                    <i class="fa fa-bell-o"></i>
                </div>
                <div class="profile">
                    <img src="image/banner.png" alt="admin picture">
                    <p>Admin Name</p>
                </div>
               
        </header>
         <div class="top-right">
                 <h2>Admin Dash</h2>
         </div>
    <main>
        <!-- nav side -->
        <section class="left-side"> 
                <div class="details">
                    <img src="image/5.jpg" alt="Admin's picture">
                    <div id="detail">
                            <h3>Chef Shaw</h3>
                            <p><span class="gree-light">o</span> online</p>
                    </div>
                </div>
                <div class="search">
                    <input type="text" autofocus> <i class="fa fa-binoculars"></i>
                </div>
                <div class="links">
                    <nav>
                        <ul>
                            <li><i class="fa fa-cutlery"></i> Manage Meal</li>
                            <li> <i class="fa fa-cart-plus"></i> Orders</li>
                            <li> <i class="fa fa-credit-card"></i> Transactions</li>
                            <li><i class="fa fa-folder-open-o"></i> Menu</li>
                            <li><i class="fa fa-power-off"></i>LogOut</li>
                        </ul>
                    </nav>
                </div>
        </section>
        <!-- display section -->
        <section class="right-side">
            <div class="top-cards">
                <div class="card card1">
                    <div class="icon icon1"><i class="fa fa-usd"></i></div>
                    <h3>Daily Earnings</h3>
                </div>
                <div class="card card2">
                        <div class="icon icon2"><i class="fa fa-comments-o"></i></div>
                        <h3>Pending Request</h3>
                </div>
                <div class="card card3">
                        <div class="icon icon3"><i class="fa fa-thumbs-o-up"></i></div>
                        <h3>Fulfilled Request</h3>
                        <h4>5</h4>
                </div>
                <div class="card card4">
                        <div class="icon icon4"><i class="fa fa-euro"></i></div>
                        <h3>Sales</h3>
                        <h4>$3000</h4>
                </div>
            </div>
        </section>
       
    </main>
    <footer>
            <div class="foot-note">
                All rights reserved
            </div>
    </footer>
    <script src="js/dash.js"></script>
</body>
</html>
